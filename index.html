<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="outer">
    <div class="container">
      <div class="pbox">
        <div class="pbox-inner">
          <div class="pbox-inner1">
            Get <span>insights</span> that help your business grow.
          </div>
          <div class="pbox-inner2">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
        </div>
        <div class="pbox-3">
          <div class="pbox3-1">
            <p style="font-size: 1.2rem; font-weight: bold;margin-bottom: 5px;">10k+</p>
            <p
              style="color:hsla(0, 0%, 100%, 0.75);font-size: 0.6rem;letter-spacing: 1px;font-family: 'Lexend Deca', sans-serif;">
              COMPANIES</p>
          </div>
          <div class="pbox3-2">
            <p style="font-size: 1.2rem; font-weight: bold;margin-bottom: 5px;">314</p>
            <p
              style="color:hsla(0, 0%, 100%, 0.75);font-size: 0.6rem;letter-spacing: 1px;font-family: 'Lexend Deca', sans-serif;">
              TEMPLATES</p>
          </div>
          <div class="pbox3-3">
            <p style="font-size: 1.2rem; font-weight: bold;margin-bottom: 5px;">12M+</p>
            <p
              style="color:hsla(0, 0%, 100%, 0.75);font-size: 0.6rem;letter-spacing: 1px; font-family: 'Lexend Deca', sans-serif;">
              QUERIES</p>
          </div>
        </div>
      </div>
      <div class="sbox">
      </div>
    </div>
  </div>
</body>

</html>
